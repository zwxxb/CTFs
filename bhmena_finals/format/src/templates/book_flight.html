{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Book Flight</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ flight.flight_number }}</h5>
        <p class="card-text">
            <strong>Origin:</strong> {{ flight.origin }}<br>
            <strong>Destination:</strong> {{ flight.destination }}<br>
            <strong>Departure Time:</strong> {{ flight.departure_time }}<br>
            <strong>Price:</strong> ${{ flight.price }}
        </p>
        <form method="POST">
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
    </div>
</div>
{% endblock %}
